<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="box">
            <button class="options" onclick="erace()">AC</button>
            <button class="options" onclick="change()">+/-</button>
            <button class="options" onclick="press('%')">%</button>
            <button class="operation" onclick="press('/')">/</button>
            <button class="number" onclick="press('7')">7</button>
            <button class="number" onclick="press('8')">8</button>
            <button class="number" onclick="press('9')">9</button>
            <button class="operation" onclick="press('*')">*</button>
            <button class="number" onclick="press('4')">4</button>
            <button class="number" onclick="press('5')">5</button>
            <button class="number" onclick="press('6')">6</button>
            <button class="operation" onclick="press('-')">-</button>
            <button class="number" onclick="press('1')">1</button>
            <button class="number" onclick="press('2')">2</button>
            <button class="number" onclick="press('3')">3</button>
            <button class="operation" onclick="press('+')">+</button>
            <button class="number" id="point" onclick="press('.')">/</button>
            <button class="number" onclick="press('0')">0</button>
            <button class="number" onclick="cancel()">C</button>
            <button class="operation" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let current = '';

        function press(num){
            current += num;
            display.value = current;
        }

        function calculate() {
            try {
                let result = eval(current);
                if (result === Infinity || result === -Infinity || isNaN(result)) {
                    display.value = 'Error';
                    current = '';
                } else {
                    display.value = result;
                    current = result.toString();
                }
            } catch {
                display.value = 'Error';
                current = '';
            }
        }


        function erace() {
            display.value = '';
            current = '';
        }

        function cancel() {
            current = current.slice(0, -1);
            display.value = current;
        }
    </script>   
</body>
</html>
